<head>

    <link rel="stylesheet" href="./css/estilos.css">

<body>


    <div class="contenedor1">
        <nav>

            <a class="logotipo" href="index.html"><img src="./img/money.png" alt="logo"></a>
            <div class="enlaces">
                <a href="index.html">Inicio</a>
                <a href="./secciones/productos.html">Producto</a>
                <a href="./secciones/contacto.html">Contacto</a>
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun" style="border-radius: 5px;"></i></span>
                    <span><i class="fas fa-moon" style="border-radius: 5px;"></i></span>
                </button>
            </div>
        </nav>


        <div class="container2">
            <h2>Buscar Provincia</h2>
            <div class="formm">
                <input type="text" id="formulario" class="form-control my-2" placeholder="Buscar...">
                <button class="btn btn-info my-2" id="boton">Buscar</button>
            </div>
            <ul class="navbar-nav" style="color:rgb(121, 113, 113); " id="resultado">
                <li class="nav-items"></li>

            </ul>

            <h2 class="h2">Ingrese sus datos</h2>
            <div class="formm" style="background-color: rgb(72, 182, 226); width: 500px;">

                <form>
                    <label for="nombre"> NOMBRE
                        <input type="text" placeholder="Ingrese nombre" id="nombre" class="form-control my-2">
                    </label>
                    <label for="EDAD"> EDAD
                        <input type="text" placeholder="Ingrese edad" id="edad" class="form-control my-2">
                    </label>
                    <button id="boton" class="btn btn-success" type="reset" onclick="enviar()">Agregar</button>
                </form>
            </div>
            <div class="container" style="padding-left: 0;">
                <table class="tab" id="tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>edad</th>
                        </tr>
                    </thead>

                </table>
            </div>

            <h2 class="h2">CALCULADOR DE PRESTAMO</h2>
            <div class="formm">
                <fieldset style="width: auto;">
                    <form id="miFormulario" name="">
                        <div>
                            <label for="capital">CAPITAL
                                <input type="text" placeholder="Ingrese el capital prestado" id="capital">
                                <i class="fas fa-coins"></i>
                            </label>
                        </div>
                        <div>
                            <label for="couta">COUTAS
                                <input type="text" placeholder="Ingrese las cuotas del prestamo" id="couta">
                                <i class="far fa-calendar-alt"></i>
                            </label>
                        </div>
                        <div>
                            <label for="interes">INTERES
                                <input type="text" placeholder="Ingrese el interÃ©s a generar" id="interes">
                                <i class="fas fa-hand-holding-usd"></i>
                            </label>
                        </div>
                    </form>
                    <button class="btn" onclick="gen_table();">CALCULAR</button>
                    <button class="btn" onclick="limpiar();">LIMPIAR</button>
                </fieldset>
                <hr>
                <table class="tab">
                    <thead>
                        <tr>
                            <td>NRO</td>
                            <td>CAPITAL</td>
                            <td>INTERES</td>
                            <td>IMPORTE A PAGAR</td>
                        </tr>
                    </thead>
                    <tbody id="tab">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="ft">TOTAL</td>
                            <td id="t1"></td>
                            <td id="t2"></td>
                            <td id="t3"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </div>
