<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <div class="contenedor1">
        <nav>
            <a class="logotipo" href="../index.html"><img src="../img/money.png" alt="logo"></a>
            <div class="enlaces">
                <a href="../index.html">Inicio</a>
                <a href="../secciones/productos.html">Producto</a>
                <a href="../secciones/contacto.html">Contacto</a>
                <a href="../secciones/calculador.html">Calculador</a>
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun" style="border-radius: 5px;"></i></span>
                    <span><i class="fas fa-moon" style="border-radius: 5px;"></i></span>
                </button>
            </div>
        </nav>

        <div class="container3">
            <h1 class="logo">Comun√≠quese con <span> nosotros </span></h1>

            <div class="contact-wrapper">
                <div class="wrapper">
                    <header>Send us a Message</header>
                    <form action="#">
                      <div class="dbl-field">
                        <div class="field">
                          <input type="text" name="name" placeholder="Enter your name">
                          <i class='fas fa-user'></i>
                        </div>
                        <div class="field">
                          <input type="text" name="email" placeholder="Enter your email">
                          <i class='fas fa-envelope'></i>
                        </div>
                      </div>
                      <div class="dbl-field">
                        <div class="field">
                          <input type="text" name="phone" placeholder="Enter your phone">
                          <i class='fas fa-phone-alt'></i>
                        </div>
                        <div class="field">
                          <input type="text" name="website" placeholder="Enter your website">
                          <i class='fas fa-globe'></i>
                        </div>
                      </div>
                      <div class="message">
                        <textarea placeholder="Write your message" name="message"></textarea>
                      </div>
                      <div class="button-area">
                        <button class="boton2" type="submit">Send Message</button>
                        
                      </div>
                    </form>
                  </div>

            </div>

        </div>

        <script src="../script/formulario.js"></script>
        

</body>

</html>
