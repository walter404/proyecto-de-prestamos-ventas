<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <div class="contenedor1">
        <nav>
            <a class="logotipo" href="../index.html"><img src="../img/money.png" alt="logo"></a>
            <div class="enlaces">
                <a href="../index.html">Inicio</a>
                <a href="../secciones/productos.html">Producto</a>
                <a href="../secciones/contacto.html">Contacto</a>
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun"  style="border-radius: 5px;"></i></span>
                    <span><i class="fas fa-moon"  style="border-radius: 5px;"></i></span>
                </button>
            </div>
        </nav>

        <div class="container3">
            <h1 class="logo">Comuníquese con <span> nosotros </span></h1>
            <div class="contact-wrapper">
                <div class="contact-from">
                    <form action="" class="form" id="form">

                        <p class="p">
                            <label class="titulos"> Nombre completo </label>
                            <input type=" text " style="color: #333;" name=" fullname " id="nombreCompleto">
                        </p>
                        <p class="p">
                            <label class="titulos"> Correo electrónico </label>
                            <input type=" email " style="color: #333;" name=" email " id="email">
                        </p>
                        <p class="p">
                            <label class="titulos"> Número de teléfono </label>
                            <input type=" tel " name=" style="color: #333;" phone " id="phone">
                        </p>
                        <p class="block">
                            <etiqueta class="titulos"> Mensaje </etiqueta>
                            <textarea name=" message " rows=" 3 " id="mensaje" style="color: #333;"> </textarea>
                        </p>
                        <div>
                            <p class="block">
                                <button class="boton" type="submit" id="boton">
                                    Enviar
                                </button>
                                <p class="warnings" id="warnings"></p>

                            </p>
                        </div>
                    </form>
                </div>

            </div>

        </div>

        <script src="../script/formulario.js"></script>
        <script src="../script/sweetAlert.js"></script>
        
</body>

</html>
