<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculador</title>
</head>

<body>

    <div class="container1">

        <nav>
            <a class="logotipo" href="../index.html"><img src="../img/money.png" alt="logo"></a>
            <div class="enlaces">
                <a href="../index.html">Inicio</a>
                <a href="../secciones/productos.html">Producto</a>
                <a href="../secciones/contacto.html">Contacto</a>
                <a href="../secciones/calculador.html">Calculador</a>
            </div>
        </nav>

        <div class="container6">
            <!-- Input -->
            <div class="input-container" id="input-container">
                <h1>Calcular llegada de Producto</h1>
                <form class="form1" id="countdownForm">
                    <label for="title">Producto</label>
                    <input type="text" id="title" placeholder="Indica que producto" />
                    <label for="date-picker">Seleccione Fecha</label>
                    <input type="date" id="date-picker" />
                    <button class="button1" type="submit">Submit</button>
                </form>
            </div>
            <!-- Countdown -->
            <div class="countdown" id="countdown" hidden>
                <h1 id="countdown-title">Título de la cuenta regresiva</h1>
                <ul>
                    <li><span></span> Dias</li>
                    <li><span></span> Horas</li>
                    <li><span></span> Minutos</li>
                    <li><span></span> Segundos</li>
                </ul>
                <button class="button1" id="countdown-button">Reset</button>
            </div>
            <!-- Countdown Completed -->
            <div class="complete" id="complete" hidden>
                <h1 class="complete-title">¡Cuenta regresiva completa!</h1>
                <h1 id="complete-info"></h1>
                <button class="button1" id="complete-button">Nueva cuenta regresiva</button>
            </div>
        </div>
    </div>
    <script src="../script/calculador.js"></script>
</body>

</html>
